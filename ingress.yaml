apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - host: local
    http:
      paths:
      - path: /mongoadmin
        backend:
          serviceName: mongo-express-service
          servicePort: 8081
